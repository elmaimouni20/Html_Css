<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>

    <!--Boxing  CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
 <div class="profile-card">
   <div class="image">
    <img src="profile.jpg" alt="profile" class="profile-img">
   </div>
   <div class="text-data">
     <span class="name">Salma EL Maimouni</span>
     <span class="job">Software Engineer Student</span>
   </div>
   <div class="media-buttons">
    <a href="" style="background:#4267b2 ;"  class="links">
        <i class='bx bxl-facebook'></i>
    </a>
    <a href="" style="background:#1da1f2 ;" class="links">
        <i class='bx bxl-twitter' ></i>
    </a>
    <a href="" style="background:#d4376b ;" class="links">
        <i class='bx bxl-instagram-alt' ></i>
    </a>
    <a href="" style="background:#dd4040 ;"  class="links">
        <i class='bx bxl-youtube' ></i>
    </a>
   </div>
   <div class="buttons">
    <boutton class="button">Subscribe</boutton>
    <boutton class="button">Message</boutton>
   </div>
  <div class="analytics">
    <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <span class="number">20k</span>
    </div>
    <div class="data">
        <i class='bx bx-share-alt' ></i>
        <span class="number">15k</span>
    </div>
  </div>
 </div>
</body>
</html>
